  <a class="navbar-brand" [routerLink]="['/']">Battleships Online</a>
  <ul class="navbar-nav ml-auto">
    <li
      class="nav-item"
      [routerLinkActive]="['link-active']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a class="nav-link text-dark" [routerLink]="['play-game']">Game</a>
    </li>
    <li class="nav-item" *ngIf="!this.auth.isLoggedIn()">
      <a class="nav-link text-dark" [routerLink]="['join-site']">Join site</a>

      <a class="nav-link text-dark" [routerLink]="['edit-profile']"
