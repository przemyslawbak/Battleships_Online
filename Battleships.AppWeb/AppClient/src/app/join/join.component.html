<div class="container">
  <div class="row">
    <div class="login-container col-md-6">
      <h2 class="login-title">Join us instantly with</h2>
      <login-externalproviders></login-externalproviders>
      <h2 class="login-title">or Login with</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <div *ngIf="form.errors?.auth" class="error-panel help-block">
          {{form.errors.auth}}
        </div>
        <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('Username') }">
          <input type="text" required formControlName="Username" class="form-control" placeholder="Username or Email address" />
          <span *ngIf="hasError('Username')" class="glyphicon glyphicon-remove form-controlfeedback" aria-hidden="true"></span>
          <div *ngIf="hasError('Username')" class="help-block">
            Please insert registered e-mail address.
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('Password') }">
          <input type="password" required formControlName="Password" class="form-control" placeholder="Password" />
          <span *ngIf="hasError('Password')" class="glyphicon glyphicon-remove form-controlfeedback" aria-hidden="true"></span>
          <div *ngIf="hasError('Password')" class="help-block">
            Please insert a password.
          </div>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-md btn-success btn-block btn-signin">
          Sign in
        </button>
      </form>
      <div class="login-link">
        <a [routerLink]="['/forgotten']">
          Forgot the password?
        </a>
      </div>
      <div class="login-link">
        <a [routerLink]="['/register']">
          Don't have an account? Click here to create one!
        </a>
      </div>
    </div>
  </div>
</div>
