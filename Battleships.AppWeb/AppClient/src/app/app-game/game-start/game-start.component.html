<div class="row">
  <div class="form-container col-md-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <h2 class="form-title col-sm-12 text-center">Game mode:</h2>
          <div class="col-sm-12 text-center">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                class="custom-control-input"
                id="single"
                type="radio"
                value="single"
                name="gameMode"
                formControlName="gameMode"
                (change)="onChangeMode($event)"
              />
              <label class="custom-control-label" for="single"
                >Single player</label
              >
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input
                class="custom-control-input"
                id="multi"
                type="radio"
                value="multi"
                name="gameMode"
                formControlName="gameMode"
                (change)="onChangeMode($event)"
              />
              <label class="custom-control-label" for="multi"
                >Multi player</label
              >
            </div>
            <div
              *ngIf="f.gameMode.touched && f.gameMode.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.gameMode.errors?.required">
                Game mode is required.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h2 class="form-title col-sm-12 text-center">Game speed:</h2>
          <div class="col-sm-12 text-center">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                class="custom-control-input"
                id="slow"
                type="radio"
                value="slow"
                name="gameSpeed"
                formControlName="gameSpeed"
                (change)="onChangeSpeed($event)"
              />
              <label class="custom-control-label" for="slow">Slow</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input
                class="custom-control-input"
                id="moderate"
                type="radio"
                value="moderate"
                name="gameSpeed"
                formControlName="gameSpeed"
                (change)="onChangeSpeed($event)"
              />

              <label class="custom-control-label" for="moderate"
                >Moderate</label
              >
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input
                class="custom-control-input"
                id="fast"
                type="radio"
                value="fast"
                name="gameSpeed"
                formControlName="gameSpeed"
                (change)="onChangeSpeed($event)"
              />

              <label class="custom-control-label" for="fast">Fast</label>
            </div>

            <div
              *ngIf="f.gameSpeed.touched && f.gameSpeed.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.gameSpeed.errors?.required">
                Game speed is required.
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h2 class="form-title col-sm-12 text-center">Game joining:</h2>
          <div class="col-sm-12 text-center">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                [attr.disabled]="!multiplayer || null"
                class="custom-control-input"
                id="open"
                type="radio"
                value="open"
                name="gameOpen"
                formControlName="gameOpen"
                (change)="onChangeJoining($event)"
              />
              <label class="custom-control-label" for="open"
                >Open for all</label
              >
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input
                [attr.disabled]="!multiplayer || null"
                class="custom-control-input"
                id="link"
                type="radio"
                value="link"
                name="gameOpen"
                formControlName="gameOpen"
                (change)="onChangeJoining($event)"
              />
              <label class="custom-control-label" for="link"
                >Join by link only</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <h2 class="form-title col-sm-12 text-center">Game difficulty:</h2>
          <div class="col-sm-12 text-center">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                [attr.disabled]="multiplayer || null"
                class="custom-control-input"
                id="easy"
                type="radio"
                value="easy"
                name="gameDifficulty"
                formControlName="gameDifficulty"
                (change)="onChangeDifficulty($event)"
              />
              <label class="custom-control-label" for="easy">Easy</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input
                [attr.disabled]="multiplayer || null"
                class="custom-control-input"
                id="medium"
                type="radio"
                value="medium"
                name="gameDifficulty"
                formControlName="gameDifficulty"
                (change)="onChangeDifficulty($event)"
              />

              <label class="custom-control-label" for="moderate">Medium</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input
                [attr.disabled]="multiplayer || null"
                class="custom-control-input"
                id="hard"
                type="radio"
                value="hard"
                name="gameDifficulty"
                formControlName="gameDifficulty"
                (change)="onChangeDifficulty($event)"
              />

              <label class="custom-control-label" for="fast">Hard</label>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!form.valid">
        Start game
      </button>
    </form>
    <button type="submit" (click)="onBack()" class="btn btn-md btn-light">
      Cancel
    </button>
  </div>
</div>
