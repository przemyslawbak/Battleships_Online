<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-8 gameStatus dataRow">
        <div *ngIf="this.isDeploymentAllowed; else elseBlock">
          <div class="row">
            <div class="col-sm-12">Deploy ships:</div>
          </div>
          <div class="row">
            <div class="col-sm-6">{{ count }} seconds</div>
            <div class="col-sm-6">ships here</div>
          </div>
        </div>
        <div #elseBlock>
          <div class="row">
            <div class="col-sm-12">Waiting for second player to join...</div>
          </div>
          <div class="row">
            <div class="col-sm-6">{{ count }} seconds</div>
            <div class="col-sm-6">no ship here</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 gameChat dataRow">
      <div class="chatDisplay">
        <div *ngFor="let message of this.chatMessages">
          <span *ngIf="this.userName == message.userName" class="greenColor"
            >{{ message.displayName }}:
          </span>
          <span *ngIf="this.userName != message.userName" class="redColor"
            >{{ message.displayName }}:
          </span>
          <span>{{ message.message }}</span>
        </div>
      </div>
      <div class="col-md-12 textInputRow">
        <input
          class="form-control chatInput"
          type="text"
          [(ngModel)]="chatMessage"
          (keyup.enter)="sendChatMessage()"
        />
        <button
          type="button"
          class="btn btn-md btn-success"
          (click)="sendChatMessage()"
        >
          Send
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="this.isDeploymentAllowed" class="col-md-6">
      <table>
        <tr *ngFor="let row of boardP1; let j = index">
          <td
            *ngFor="let col of row; let k = index"
            [style.background-color]="col.used ? '' : 'transparent'"
            [class.win]="col.status == 'win'"
            [class.fail]="col.status !== 'win'"
            class="battleship-tile"
          >
            {{ col.value == "X" ? "X" : "ðŸ’€" }}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
